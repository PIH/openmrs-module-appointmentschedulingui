<div class = "container">
  <div class="date-range-picker-div" class="inline-Block">
   <div class = "model-header">
     <p>{{headermessage}}</p>
 </div>
 <br/>
  <span class="angular-datepicker">
   <div class =form-group>
    <a class="date-range-picker-clear-link add-on" ng-click="startDateOptions.clear($event)">{{ clearLinkText }}</a>
     <input class="appointmentrangepicker" type="text" is-open="startDateOptions.opened" ng-model="startDate" min="{{startDateMin}}" max="endDate" show-weeks="false" datepicker-popup="dd MMM yyyy" readonly/>
    <!--<a class="date-range-picker-clear-link add-on" ng-click="startDateOptions.clear($event)">{{ clearLinkText }}</a>-->
  </div>
  <i class="icon-calendar small add-on" ng-click="startDateOptions.open($event)" ></i> 
  </span>
  
     <span class="angular-datepicker">
       <div class ="form-group">
        <a class="date-range-picker-clear-link add-on" ng-click="endDateOptions.clear($event)">{{ clearLinkText }}</a>
        <input class="appointmentrangepicker" type="text" is-open="endDateOptions.opened"  ng-model="endDate" min="startDate {{ startDateMin && ' || '.concat(startDateMin) || ''}}" show-weeks="false" datepicker-popup="dd MMM yyyy" readonly/>
     </div>
    <i class="icon-calendar small add-on" ng-click="endDateOptions.open($event)"></i>
    </span>
</div>
</div>
